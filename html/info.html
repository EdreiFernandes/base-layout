<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

<title>Informações</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card text-center mt-5">
            <div class="card-header">
                Informações de Conexão
            </div>

            <div class="card-body">
                <h5 class="card-title">IPV4</h5>
                <p id="ipv4" class="card-text"></p>

                <h5 class="card-title">URL</h5>
                <p id="url" class="card-text"></p>

                <h5 class="card-title">HOST NAME</h5>
                <p id="hostname" class="card-text"></p>

                <h5 class="card-title">PATH NAME</h5>
                <p id="pathname" class="card-text"></p>

                <h5 class="card-title">PROTOCOL</h5>
                <p id="protocol" class="card-text"></p>

                <h5 class="card-title">PORT</h5>
                <p id="port" class="card-text"></p>
            </div>

            <div class="card-footer text-muted">
                
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="/js/info-behaviour.js"></script>
</body>
</html>
