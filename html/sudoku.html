<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/sudoku-style.css" />

    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="game-board" class="col-7 text-center">
          <table class="table table-bordered">
            <tbody>
              <tr id="row1" class="board-row">
                <td id="cell11" class="board-cell" onclick="changeValue(1,1)">
                  1
                </td>
                <td id="cell12" class="board-cell" onclick="changeValue(1,2)">
                  1
                </td>
                <td id="cell13" class="board-cell" onclick="changeValue(1,3)">
                  1
                </td>
              </tr>

              <tr id="row2" class="board-row">
                <td id="cell21" class="board-cell" onclick="changeValue(2,1)">
                  1
                </td>
                <td id="cell22" class="board-cell" onclick="changeValue(2,2)">
                  1
                </td>
                <td id="cell23" class="board-cell" onclick="changeValue(2,3)">
                  1
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="/js/sudoku-behaviour.js"></script>
  </body>
</html>
